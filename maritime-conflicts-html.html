                        polygon.on('click', () => {
                            setSelectedConflict(conflict);
                        });

                            radius: 8,
                            fillColor: colors.stroke,
                            color: '#fff',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(map).bindPopup(popupContent).on('click', () => {
                            setSelectedConflict(conflict);
                        });
                    });

                    piracyZones.forEach(zone => {
                        const severityColors = {
                            critical: '#dc2626',
                            high: '#ea580c',
                            moderate: '#ca8a04',
                            low: '#16a34a'
                        };

                        const icon = L.divIcon({
                            className: 'piracy-marker',
                            html: `<div style="background: ${severityColors[zone.severity]}; color: white; padding: 8px; border-radius: 50%; font-size: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.5); animation: pulse 2s infinite;">‚öì</div>`,

                    case 'moderate': return 'bg-yellow-600 text-white';
                    case 'low': return 'bg-green-600 text-white';
                    default: return 'bg-gray-600 text-white';
                }
            };

            return (
                <div className="flex h-screen bg-slate-900 text-white font-sans">
                    {showSidebar && (
                        <div className="w-80 bg-slate-800 border-r border-slate-700 overflow-y-auto">
                            <div className="p-6">
                                <div className="flex items-center justify-between mb-6">
